 <div class="panel panel-white border border-primary">
   <div nz-row class="project-card" [nzGutter]="[10, 10]">
     <div nz-col nzXs="24" nzMd="8" class="icon">
       <i nz-icon nzType="project" nzTheme="outline"></i>
     </div>
     <div nz-col nzXs="24" nzMd="16" class="content">
       <h3 nz-typography nzEllipsis><a [routerLink]="['/projects', project.id]">{{ project.title }}</a></h3>
       <div>
         <app-avatar-group [participants]="project.participants!"></app-avatar-group>
       </div>
       <nz-tag>
         <i nz-icon nzType="calendar" nzTheme="outline"></i>
         <span>Created at: {{ project.created_at | date:'short' }}</span>
       </nz-tag>
         <nz-divider nzPlain nzText="Description" nzOrientation="left"></nz-divider>
         <div>
           {{ project.description }}
         </div>
       </div>
     </div>
 </div>
