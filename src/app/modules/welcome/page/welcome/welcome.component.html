<div nz-row nzAlign="middle" class="welcome">
    <div nz-col nzFlex="2" class="logo">
        <img nz-img width="400" src="assets/logo.png"/>
    </div>
    <div nz-col nzFlex="1">
        <h1 nz-typography>Save your times</h1>
        <button nz-button nzSize="large" nzType="primary" (click)="login()">
            <i nz-icon nzType="double-right" nzTheme="outline"></i>
            <span>Let's get started</span>
        </button>
    </div>
</div>
